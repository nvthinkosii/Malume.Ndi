<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’œ</title>
<style>
body {
 font-family: Arial, sans-serif;
 background: linear-gradient(135deg, #e6d9ff, #f3e8ff);
 color: #3a235e;
 text-align: center;
 min-height: 100vh;
 margin: 0;
 padding: 20px;
 overflow: hidden;
}
.container {
 max-width: 500px;
 margin: auto;
 padding-top: 60px;
}
h1 {
 font-size: 2.2em;
 margin-bottom: 60px;
}
.buttons {
 position: relative;
 height: 300px;
}
button {
 font-size: 1.4em;
 padding: 14px 28px;
 border: none;
 border-radius: 14px;
 cursor: pointer;
 transition: all 0.3s ease;
 position: absolute;
}
#yes {
 background-color: #7b5cff;
 color: white;
 left: 50%;
 top: 40px;
 transform: translateX(-50%);
}
#no {
 background-color: #c3b8ff;
 color: #3a235e;
 left: 50%;
 top: 130px;
 transform: translateX(-50%);
}
</style>
</head>
<body>
<div class="container">
<h1>ğŸ’œ Simphiwe ğŸ¥º, my Baby<br>can you be my Valentine? â¤ï¸</h1>
<div class="buttons">
<button id="yes">Yes ğŸ’–</button>
<button id="no">No ğŸ˜…</button>
</div>
</div>
<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
let yesScale = 1;
let hintShown = false;
noBtn.addEventListener("click", () => {
 if (!hintShown) {
   noBtn.innerText = "Click me a few times ğŸ˜";
   hintShown = true;
   return;
 }
 yesScale += 0.4;
 yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
 const maxX = window.innerWidth - yesBtn.offsetWidth;
 const maxY = window.innerHeight - yesBtn.offsetHeight;
 yesBtn.style.left = Math.random() * maxX + "px";
 yesBtn.style.top = Math.random() * maxY + "px";
});
yesBtn.addEventListener("click", () => {
 alert("I knew you were going to say yes, musadzi wanga â¤ï¸");
 const duration = 3500;
 const end = Date.now() + duration;
 (function frame() {
   confetti({
     particleCount: 12,
     spread: 360,
     startVelocity: 45,
     origin: {
       x: Math.random(),
       y: Math.random() - 0.2
     },
     colors: ['#7b5cff', '#c3b8ff', '#ffffff']
   });
   if (Date.now() < end) {
     requestAnimationFrame(frame);
   }
 })();
});
</script>
</body>
</html>
