<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíú</title>
<style>
body {
 font-family: Arial, sans-serif;
 background: linear-gradient(135deg, #e6d9ff, #f3e8ff);
 color: #3a235e;
 text-align: center;
 min-height: 100vh;
 margin: 0;
 overflow: hidden;
}
/* Floating hearts background */
.hearts {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 pointer-events: none;
 z-index: 0;
}
.heart {
 position: absolute;
 color: rgba(255, 255, 255, 0.6);
 font-size: 20px;
 animation: floatUp 8s linear infinite;
}
@keyframes floatUp {
 from {
   transform: translateY(100vh) scale(0.8);
   opacity: 1;
 }
 to {
   transform: translateY(-10vh) scale(1.4);
   opacity: 0;
 }
}
.container {
 position: relative;
 z-index: 1;
 max-width: 500px;
 margin: auto;
 padding-top: 70px;
}
h1 {
 font-size: 2.1em;
 margin-bottom: 60px;
}
.buttons {
 position: relative;
 height: 300px;
}
button {
 font-size: 1.4em;
 padding: 14px 28px;
 border: none;
 border-radius: 14px;
 cursor: pointer;
 transition: all 0.25s ease;
 position: absolute;
}
#yes {
 background-color: #7b5cff;
 color: white;
 left: 50%;
 top: 40px;
 transform: translateX(-50%);
}
#no {
 background-color: #c3b8ff;
 color: #3a235e;
 left: 50%;
 top: 130px;
 transform: translateX(-50%);
}
</style>
</head>
<body>
<!-- Hearts -->
<div class="hearts" id="hearts"></div>
<div class="container">
<h1>üíú Simphiwe ü•∫, my Baby<br>can you be my Valentine? ‚ù§Ô∏è</h1>
<div class="buttons">
<button id="yes">Yes üíñ</button>
<button id="no">No üòÖ</button>
</div>
</div>
<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
/* Create floating hearts */
const heartsContainer = document.getElementById("hearts");
setInterval(() => {
 const heart = document.createElement("div");
 heart.className = "heart";
 heart.innerHTML = "‚ù§Ô∏è";
 heart.style.left = Math.random() * 100 + "vw";
 heart.style.fontSize = (Math.random() * 20 + 15) + "px";
 heart.style.animationDuration = (Math.random() * 3 + 6) + "s";
 heartsContainer.appendChild(heart);
 setTimeout(() => heart.remove(), 8000);
}, 300);
/* Buttons logic */
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
let yesScale = 1;
let hintShown = false;
/* Dodging No button */
noBtn.addEventListener("mouseenter", () => {
 const maxX = window.innerWidth - noBtn.offsetWidth;
 const maxY = window.innerHeight - noBtn.offsetHeight;
 noBtn.style.left = Math.random() * maxX + "px";
 noBtn.style.top = Math.random() * maxY + "px";
 yesScale += 0.15;
 yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
});
/* One-time hint on click */
noBtn.addEventListener("click", () => {
 if (!hintShown) {
   noBtn.innerText = "Try again üòè";
   hintShown = true;
 }
});
/* YES celebration */
yesBtn.addEventListener("click", () => {
 alert("I knew you were going to say yes, musadzi wanga ‚ù§Ô∏è");
 const duration = 4000;
 const end = Date.now() + duration;
 (function frame() {
   confetti({
     particleCount: 15,
     spread: 360,
     startVelocity: 45,
     origin: { x: Math.random(), y: Math.random() - 0.2 },
     colors: ['#7b5cff', '#c3b8ff', '#ffffff']
   });
   if (Date.now() < end) requestAnimationFrame(frame);
 })();
});
</script>
</body>
</html>
