<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’œ</title>
<style>
body {
 font-family: Arial, sans-serif;
 background: linear-gradient(135deg, #e6d9ff, #f3e8ff);
 color: #3a235e;
 text-align: center;
 min-height: 100vh;
 margin: 0;
 overflow: hidden;
}
.container {
 max-width: 500px;
 margin: auto;
 padding-top: 70px;
}
h1 {
 font-size: 2.2em;
 margin-bottom: 60px;
}
button {
 font-size: 1.4em;
 padding: 14px 28px;
 border: none;
 border-radius: 14px;
 cursor: pointer;
 position: absolute;
 transition: transform 0.3s ease;
}
#yes {
 background-color: #7b5cff;
 color: white;
 left: 50%;
 top: 40%;
 transform: translate(-50%, -50%) scale(1);
}
#no {
 background-color: #c3b8ff;
 color: #3a235e;
 left: 50%;
 top: 55%;
 transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div class="container">
<h1>ğŸ’œ Simphiwe, my baby,<br>can you be my Valentine? â¤ï¸</h1>
<button id="yes">Yes â¤ï¸</button>
<button id="no">No ğŸ˜…</button>
</div>
<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
let yesScale = 1;
let yesClickedOnce = false;
/* NO button logic */
noBtn.addEventListener("click", () => {
 yesScale += 0.4;
 const maxX = window.innerWidth - yesBtn.offsetWidth;
 const maxY = window.innerHeight - yesBtn.offsetHeight;
 const randomX = Math.random() * maxX;
 const randomY = Math.random() * maxY;
 yesBtn.style.left = randomX + "px";
 yesBtn.style.top = randomY + "px";
 yesBtn.style.transform = `scale(${yesScale})`;
});
/* YES button logic */
yesBtn.addEventListener("click", () => {
 if (!yesClickedOnce) {
   alert("ğŸ˜ Click me again");
   yesClickedOnce = true;
   return;
 }
 alert("I knew you were going to say yes, musadzi wanga â¤ï¸");
 const duration = 3500;
 const end = Date.now() + duration;
 (function frame() {
   confetti({
     particleCount: 18,
     spread: 360,
     startVelocity: 45,
     origin: {
       x: Math.random(),
       y: Math.random() - 0.2
     },
     colors: ['#7b5cff', '#c3b8ff', '#ffffff']
   });
   if (Date.now() < end) requestAnimationFrame(frame);
 })();
});
</script>
</body>
</html>
